{% include "base.html" %}
{% load static %}
{% block content %}

<link href="{% static 'accounts/main.css' %}" rel="stylesheet" media="all">

<div class="page-wrapper p-t-130 font-poppins">
    <div class="wrapper wrapper--w680">
        <div class="card card-4">
            <div class="card-body">
                {% for message in messages %}
                    <h2 class="title">{{message}}</h2>
                {% endfor %}
                <h2 class="title">Registration Form</h2>
                <form action="register" method="POST">
                    {% csrf_token %}
                    <div class="input-group">
                        <label class="label">first name</label>
                        <input class="input--style-4" type="text" name="first_name" required>
                    </div>
                    <div class="input-group">
                        <label class="label">last name</label>
                        <input class="input--style-4" type="text" name="last_name" required>
                    </div>
                    <div class="input-group">
                        <label class="label">Username</label>
                        <input class="input--style-4" type="text" name="username" required>
                    </div>
                    <div class="input-group">
                        <label class="label">Email</label>
                        <input class="input--style-4" type="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label class="label">Password</label>
                        <input class="input--style-4" type="password" name="password" required>
                    </div>
                    <div class="input-group">
                        <label class="label">Confirm Password</label>
                        <input class="input--style-4" type="password" name="confirm_password" required>
                    </div>
                    <div class="p-t-15">
                        <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
